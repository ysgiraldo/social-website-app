{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
    <h1>Forgotten your password?</h1>
    <p>Enter your email address below to obtain a new password.</p>
    <form method="post">
        {{ form.as_p }}
        <input type="submit" value="Reset my password">
        {% csrf_token %}
    </form>
{% endblock %}
